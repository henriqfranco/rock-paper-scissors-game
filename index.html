<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors Game</h1>
        <h2>Choose your move:</h2>
        <div class="options">
            <img src="https://img.icons8.com/?size=100&id=9FSQ5judlnAN&format=png&color=000000" alt="rock" id="rock">
            <img src="https://img.icons8.com/?size=100&id=Zy4jRx4hlN0t&format=png&color=000000" alt="paper" id="paper">
            <img src="https://img.icons8.com/?size=100&id=A7egVNynrr0h&format=png&color=000000" alt="scissors" id="scissors">
        </div>
        <p id="result"></p>
        <div class="scores">
            <label>Your score: <span id="userScore">0</span></label>
            <label>Computer score: <span id="computerScore">0</span></label>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
